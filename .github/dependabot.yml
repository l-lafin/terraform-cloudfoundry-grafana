version: 2
updates:
  - package-ecosystem: "terraform"
    directory: "/examples/default"
    schedule:
      interval: "weekly"
    commit_message:
      prefix: "chore"

  # Workflow files stored in the
  # default location of `.github/workflows`
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit_message:
      prefix: "chore"
